<div class="education">
  <span class="main-title"> Professional courses</span>
  <div class="courses-container">
    <div class="course" *ngFor="let course of courses">
      <div class="course-content">
        <span class="sub-title"> {{ course.title }}</span>
        <span class="time-title"> {{ course.time }}</span>
        <span class="course-text"> {{ course.text }}</span>
      </div>
      <img class="course-img" [src]="course.imgUrl" />
    </div>
  </div>
</div>
